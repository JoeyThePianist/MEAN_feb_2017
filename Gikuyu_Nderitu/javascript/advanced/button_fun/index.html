<!DOCTYPE html>
<html>
	<head>
		<script src="bower_components/jquery/dist/jquery.min.js" charset="utf-8"></script>
		<meta charset="utf-8">
		<title>Button Fun!</title>
		<style media="screen">
			.container{
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				height: 100vh;
				width: 100vw;
			}
			.btn{
				font-size: 1.5em;
				padding: 7px 14px;
				border-radius: 7px;
				color: white;
			}


			.blue{
				background: #07c;
			}

			.red{
				background: #900;
			}

			.green{
				background: #0a0;
			}

			.btn:hover{
				cursor: pointer;
				text-decoration: underline;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<button type="button" class="btn blue" name="button">Click Me!</button>
		</div>
		<script src="main.js" charset="utf-8"></script>
	</body>
</html>
