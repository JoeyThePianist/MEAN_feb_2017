<!DOCTYPE html>
<html ng-app='myApp'>
  <head>
    <meta charset="utf-8">
    <title>Products</title>
    <script src="" charset="utf-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script type="text/javascript">
      var app = angular.module('myApp', []);
      app.controller('MainCtrl', ['$scope', function($scope){
        $scope.items = [ 'benis', "lindi", "cindi"]
        $scope.addItem = function(){

          $scope.items.push(this.food);
          $scope.food= '';

      };
    }]);
    </script>
  </head>
  <body>

    <div ng-controller='MainCtrl'>
    <form ng-submit="addItem()">
      <p>Favorite Food <input type="text" ng-model="food" name="food"></p>
      <button type="button">Add Food</button>

    </form>
    <p>Currently Typing: <span ng-bind="food"></span></p>


      <div ng-repeat="item in items | orderBy:''">
          {{item}}
      </div>
    </div>
  </body>
</html>
