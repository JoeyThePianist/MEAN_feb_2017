<html>
<head>
    <meta charset="UTF-8">
  <title></title>
  <script src='bower_components/angular/angular.js'></script>
  <script type='text/javascript'>
    var myApp = angular.module('myApp', []);
    myApp.controller('productsController', ['$scope', function ($scope){
      // we don't need a factory for this demo, it wouldn't make a difference if we did.
        $scope.products = [
        ];
        $scope.addProduct = function(){
            console.log("addUser ran");
            console.log("$scope.user = ", $scope.user);
            $scope.users.push($scope.user);
            $scope.user = {};
        }
    }])
  </script>
</head>
<body ng-app='myApp'>
    <h1>Products Controller</h1>
    <div id="products" ng-controller='productsController'>
        <form>
            Product Name: <input type="text" ng-model='product.name' ng-required='required'>
            Product Price: <input type="number" ng-model='product.price' ng-required='required'>
            <input type="submit" value="Add Product" ng-click="addProduct()">
        </form>
        Filter: <input type="text">
        <table>
            <thead>
                <tr>
                    <th>Product Name</th><th>Price</th><th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat='product in products'>
                    <td>{{product.name}}</td><td>{{product.price}}</td><td><button ng-click='deleteProduct($index)'>Delete Product</button></td>
                </tr>
            </tbody>
        </table>
    </div> <!-- end users -->
</body>
</html>
