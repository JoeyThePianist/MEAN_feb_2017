<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Button Fun</title>
    <script type="text/javascript" src="../../jquery/dist/jquery.min.js"></script>
    <script type="text/javascript">
        window.onload = function(){
            var currentButtonColor = 'rgb(255, 0, 0)';
            $('#red-blue').click(function(e){
                if(currentButtonColor == 'rgb(255, 0, 0)'){
                    $(this).css('background-color', 'blue');
                    currentButtonColor = 'rgb(0, 0, 255)';
                } else {
                    $(this).css('background-color', 'red');
                    currentButtonColor = 'rgb(255, 0, 0)';
                }
            })
            $('#red-blue').hover(
                function(){
                    $(this).css('background-color', 'green');
                },
                function(){
                    $(this).css('background-color', currentButtonColor);
                }
            )
        }
    </script>
    <style media="screen">
        #red-blue{
            background-color: rgb(255, 0, 0);
        }
    </style>
</head>
<body>
    <button id="red-blue">I'm red or blue</button>

</body>
</html>
