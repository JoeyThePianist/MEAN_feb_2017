<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GitHub Hunting</title>
    <script type="text/javascript" src="../../jquery/dist/jquery.min.js"></script>
    <script type="text/javascript">
        window.onload = function(){
            $('#getGH').click(function(e){
                $.get("https://api.github.com/users/AlexGShort", displayName);
                // Notice that displayName is a function that takes in 1 parameter (this is the data that comes back from the API)
                function displayName(data) {
                    console.log(data);
                    $('#container').append(`<p>${data.name}</p>`);
                }
            })
        }
    </script>
    <style media="screen">
    </style>
</head>
<body>
    <div id="container">
        <button id="getGH">Get Alex's Github Info.</button>
    </div> <!-- end container -->
</body>
</html>
